<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Status</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="top">GitHub Status</div>
        <div class="info">
            <div class="box">
                <p class="name">Git Operations</p>
                <p class="status" id="GitOperations">Unknown</p>
            </div>
            <div class="box">
                <p class="name">API Requests</p>
                <p class="status" id="APIRequests">Unknown</p>
            </div>
            <div class="box">
                <p class="name">Webhooks</p>
                <p class="status" id="Webhooks">Unknown</p>
            </div>
            <div class="box">
                <p class="name">Issues</p>
            <p class="status" id="Issues">Unknown</p>
        </div>
        <div class="box">
            <p class="name">Pull Requests</p>
            <p class="status" id="PullRequests">Unknown</p>
        </div>
        <div class="box">
            <p class="name">Actions</p>
            <p class="status" id="Actions">Unknown</p>
        </div>
        <div class="box">
            <p class="name">Packages</p>
            <p class="status" id="Packages">Unknown</p>
        </div>
        <div class="box">
            <p class="name">Pages</p>
            <p class="status" id="Pages">Unknown</p>
        </div>
        <div class="box">
            <p class="name">Codespaces</p>
            <p class="status" id="Codespaces">Unknown</p>
        </div>
        <div class="box">
            <p class="name">Copilot</p>
            <p class="status" id="Copilot">Unknown</p>
        </div>
    </div>
    <div class="time" id="time">Last Refresh: 7/18/23 6:35:29PM EST</div>
    <div class="buttonDiv">
        <button class="butt" onclick="myspace.CheckStatus()">Refresh Status</button>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
